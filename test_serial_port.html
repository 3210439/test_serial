<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>웹 시리얼 연결</title>
  </head>
  <body>
    <div class="row g-3">
      <div class="col"> </div>
      <div class="col" style="height:300px"></div>
      <div class="col"></div>
    <div>
    <div class="row g-3">
      <div class="col"></div>
      <div class="col-6">
          <span id="target" class="d-block p-2 bg-dark text-white" style="text-align:center;">입력값 표시</span>
      </div>
      <div class="col"></div>
    <div>
    <div class="row g-3" >
      <div class="col"></div>
      <div class="col">
        <button id="connectButton" type="button" class="btn btn-warning d-grid gap-2 mx-auto">🔌 포트 연결하기</button>
      </div>
      <div class="col"></div>
    <div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  <script>
      document.getElementById('connectButton').addEventListener('click', () => {
          if (navigator.serial) {
              connectSerial();
          } else {
              alert('Web Serial API not supported.');
          }
      });

      async function connectSerial() {
          const log = document.getElementById('target');

          try {
              const port = await navigator.serial.requestPort();
              await port.open({ baudRate: 9600 });

              const decoder = new TextDecoderStream();

              port.readable.pipeTo(decoder.writable);

              const inputStream = decoder.readable;
              const reader = inputStream.getReader();

              while (true) {
                  const { value, done } = await reader.read();
                  if (value) {
                      log.textContent += value + '\n';
                  }
                  if (done) {
                      console.log('[readLoop] DONE', done);
                      reader.releaseLock();
                      break;
                  }
              }

          } catch (error) {
              log.innerHTML = error;
          }
      }

      async function connectSerial_2() {
          const log = document.getElementById('target');

          try {
              const port = await navigator.serial.requestPort();
              await port.open({ baudRate: 9600 });

              while (port.readable) {
                  const reader = port.readable.getReader();
                  try {
                      while (true) {
                          const { value, done } = await reader.read();
                          if (done) {
                              log.innerHTML = 'reader has been canceled.';
                              // Allow the serial port to be closed later.
                              reader.releaseLock();
                              break;
                          }
                          console.log(value);
                          console.log(done);
                          log.innerHTML = 'Do something with |value|...';
                      }
                  } catch (error) {
                      // Handle |error|...
                      console.log('error');
                      log.innerHTML = 'error';
                  } finally {
                      reader.releaseLock();
                  }
              }

          } catch (error) {
              log.innerHTML = error;
          }
      }


  </script>
</html>
